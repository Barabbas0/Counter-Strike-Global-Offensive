//View Model

cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"
viewmodel_presetpos "0"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

//Crosshairs

cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshairalpha "255"
cl_crosshaircolor "1"
cl_crosshaircolor_b "50"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "50"
cl_crosshairdot "0"
cl_crosshairgap "-1.5"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"

//See team and equipment through walls
+cl_show_team_equipment
cl_teamid_overhead_always 1

//Radar - Full map

cl_radar_always_centered 0 //Keeps the radar centered
cl_radar_scale 0.35 //Will scale your radar to the point that you can see the whole map.

// Wipe blood off the walls and nade binds

bind "q" "drop"
bind "4" "+lookatweapon"
bind "c" "slot6" //HE
bind "f" "slot7" //Flash
bind "g" "slot8" //Smoke
bind "x" "slot9" //Decoy
bind "z" "slot10" //Molly
bind "h" "toggle gameinstructor_enable" //Shows you where bomb is in smoke
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"
bind "space" "r_cleardecals" //moves jump away from space bar and clears decals (blood, bullet marks)

//Buynds

bind "kp_end" "buy vesthelm; buy vest;"
bind "kp_downarrow" "buy flashbang; buy smokegrenade; buy hegrenade;"
bind "kp_pgdn" "buy molotov; buy incgrenade; buy flashbang; buy flashbang; buy smokegrenade;"
bind "kp_leftarrow" "buy ak47; buy m4a1;"
bind "kp_5" "buy defuser;"
bind "kp_pgup" "buy vest; buy vesthelm; buy taser 34; buy defuser; buy molotov; buy incgrenade; buy flashbang; buy flashbang; buy hegrenade; buy smokegrenade;"

//Chat binds
bind "]" "say Nice Shot!"
bind "[" "say Wow!"
bind "p" "say Whoops!"
bind "'" "say What a save!"
bind ";" "say OMG!"

// lowers delay between sounds.

snd_mixahead "0.05" 

// sets interpolation values.

cl_interp "0"
cl_interp_ratio "1"

// usual rate commands

cl_cmdrate "128"
cl_updaterate "128"
rate "128000"

// ignores dedicated servers with pings above this value.

mm_dedicated_search_maxping 50 

// Limit your fps to the value (0 will leave it unlimited)

fps_max "0" 

//auto-switch to picked up weapons

cl_autowepswitch "0" 

// Show the hints on screen (use this to find bomb in smoke for ninja defuse)

bind "h" "toggle gameinstructor_enable"

// Preloads everything needed before game start

cl_forcepreload "1"

// Shows net_graph stats (fps, rates, choke, etc.)

net_graph "3"

//Keep console binded

bind "~" "toggleconsole" 

//Lets friends join the community server you are on without invitation

cl_join_advertise 2

echo "autoexec.cfg loaded."

host_writeconfig