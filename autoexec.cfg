// Limit your fps to the value (0 will leave it unlimited)

fps_max "0" 

//auto-switch to picked up weapons

cl_autowepswitch "0" 

// Show the hints on screen (use this to find bomb in smoke for ninja defuse)

bind "h" "toggle gameinstructor_enable"

// Preloads everything needed before game start

cl_forcepreload "1"

// Shows net_graph stats (fps, rates, choke, etc.)

net_graph "3"

//Keep console binded

bind "~" "toggleconsole" 

